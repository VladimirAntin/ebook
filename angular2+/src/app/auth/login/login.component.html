<h2 mat-dialog-title>Login page</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Username" [(ngModel)]="data.user.username" required>
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="data.user.password" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{result:true, user:data.user }">Login</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
