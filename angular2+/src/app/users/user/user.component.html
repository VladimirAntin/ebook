<div *ngIf="user!=null">
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username" disabled>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="First name" [(ngModel)]="user.firstName" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" [(ngModel)]="user.lastName" disabled>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Authorities" [(ngModel)]="user.authorities" disabled>
    </mat-form-field>
    <p *ngIf="!isAdmin">Categories</p>
    <mat-chip-list *ngIf="!isAdmin">
      <mat-chip *ngIf="!user.categories || user.categories.length===0">None</mat-chip>
      <mat-chip color="accent" *ngFor="let c of user.categories">{{c.name}}</mat-chip>
    </mat-chip-list>
  <br>
  <button *ngIf="loginIsAdmin && !isAdmin" mat-fab color="primary" matTooltip="Edit user">
    <mat-icon>edit</mat-icon>
  </button>
</div>
<app-not-found *ngIf="user===null"></app-not-found>
