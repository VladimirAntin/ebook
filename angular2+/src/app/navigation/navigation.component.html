<mat-toolbar>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <button mat-button *ngIf="login" color="primary" (click)="changePassword()">
      <mat-icon>edit</mat-icon>
      Change password
    </button>
    <button mat-button *ngIf="login" color="primary" (click)="editProfile()">
      <mat-icon>edit</mat-icon>
      Edit profile
    </button>
    <button mat-button *ngIf="!login" (click)="loginPage()">
      Login
      <mat-icon>input</mat-icon>
    </button>
    <button mat-button *ngIf="login" (click)="logout()" color="warn">
      <mat-icon>input</mat-icon>
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
